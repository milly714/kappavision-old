<!DOCTYPE html>
<html ng-app="kappavision">
<head>
  <title>KappaVision</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="src/app.js"></script>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="src/main.css"/>
</head>
<body layout="column">

<md-toolbar class="header" style="-webkit-app-region: drag" layout="row">
  <div class="md-toolbar-tools">
    <img src="img/twitch/Twitch_WhiteLogo.png" class="no-drag logo" onclick="location.reload()"/>
    <h3 class="app-name">Vision</h3>
  </div>
</md-toolbar>

<div layout="column" layout-margin class="main-content">
  <div ng-controller="TestController">
    <md-input-container>
      <label>Name</label>
      <input ng-model="helloName" placeholder="Name">
    </md-input-container>
    <h4>{{helloPrefix}} {{helloName}}!</h4>
  </div>
  <div flex layout="row">
    <img src="img/Kappa.png" class="md-shadow-bottom-z-1" style="height: 150px;"/>
    <img src="img/Kappa.png" class="md-shadow-bottom-z-1" style="height: 150px;"/>
    <img src="img/Kappa.png" class="md-shadow-bottom-z-1" style="height: 150px;"/>
  </div>
</div>

</body>
</html>
