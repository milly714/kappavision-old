<!DOCTYPE html>
<html ng-app="kappavision">
<head>
    <title>KappaVision v.0.0.0.0.0.0.0.0.0</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="src/app.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="src/main.css"/>
</head>
<body layout="column">

<md-toolbar class="header" style="-webkit-app-region: drag" layout="row">
    <div class="md-toolbar-tools">
        <span class="no-drag no-select logo" onclick="location.reload()">
            <img src="img/Kappa.png" draggable="false"/>
            <div>Vision</div>
        </span>

        <h3 class="app-name">Kappa Vision v.0.0.0.0.0.0.0.0.0</h3>
    </div>
</md-toolbar>

<div layout="row" layout-margin class="main-content">
    <div ng-controller="MainContentController">
        <div layout="column" ng-controller="SideBarController">
            <md-sidenav class="md-sidenav-left md-shadow-bottom-z-1 left-nav" md-component-id="left">
                Left Nav!
            </md-sidenav>
        </div>

        <md-content>
            <md-button ng-click="toggleLeft()">
                Open Left Menu
            </md-button>
        </md-content>
        <md-button class="md-raised md-primary md-hue-1">Color 1</md-button>
        <md-button class="md-raised md-primary md-hue-2">Color 2</md-button>
        <md-button class="md-raised md-primary md-hue-3">Color 3</md-button>
    </div>
</div>
